# Define the location of the Nginx process ID file
pid /tmp/nginx.pid;

# Global event settings
events {
    # Maximum number of simultaneous connections per worker process
    worker_connections 1024;
}

http {
    # Include MIME types to ensure proper content-type handling
    include /etc/nginx/mime.types;
    default_type application/octet-stream; # Default type if the MIME type is not found

    # Limit the number of concurrent connections per IP address to prevent abuse
    limit_conn_zone $binary_remote_addr zone=perip:10m;

    # Hide Nginx version information for security reasons
    server_tokens off;

    # Enable Gzip compression to reduce bandwidth usage
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_vary on;
    gzip_min_length 1000; # Only compress responses larger than 1000 bytes
    gzip_comp_level 5;

    # Enable efficient file handling
    sendfile on;  # Allow Nginx to handle file transfers directly
    tcp_nopush on;  # Optimize packet delivery for large files
    tcp_nodelay on;  # Reduce latency for small packets

    # Keep-alive settings to maintain persistent connections
    keepalive_timeout 300s;  # Keep connections open for 5 minutes
    keepalive_requests 1000;  # Maximum number of requests per keep-alive connection


    server {
        # Listen on port 8080 for IPv4 and IPv6
        listen 8080;
        listen [::]:8080;
        server_name _; # Catch-all for any domain name

        # Define the document root and default index files
        root /usr/share/nginx/html;
        index index.html index.htm;

        # Security headers to prevent common attacks
        add_header X-Frame-Options "SAMEORIGIN" always; # Prevent clickjacking
        add_header X-XSS-Protection "1; mode=block" always; # Enable XSS filtering
        add_header X-Content-Type-Options "nosniff" always; # Prevent MIME-type sniffing
        add_header Referrer-Policy "no-referrer-when-downgrade" always; # Restrict referrer information
        add_header Content-Security-Policy "default-src 'self';
            script-src 'self' 'unsafe-eval';
            style-src 'self';
            img-src 'self' data: https://upload.wikimedia.org;
            connect-src 'self' https://localhost wss://localhost;" always; # Restrict sources for security
		
        # Cache static assets to improve performance
        location /assets/ {
            expires 30d;  # Cache assets for 30 days
            add_header Cache-Control "public, max-age=2592000";  # Set explicit cache control
            try_files $uri /index.html;  # Serve index.html if file not found
        }

        # Single Page Application (SPA) routing
        location / {
            try_files $uri $uri/ /index.html;  # Redirect unknown routes to the SPA entry point
        }

        # Reverse proxy to the Django backend API
        location /api/ {
            proxy_pass http://backend:8000/api/; # Forward requests to the backend service
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 60s;  # Timeout for connecting to the backend
            proxy_read_timeout 3600s;  # Allow long-running API requests
            proxy_send_timeout 3600s;  # Allow long-running API responses
        }

        # WebSocket proxy settings for real-time communication
        location /ws/ {
            proxy_pass http://backend:8000/ws/;  # Forward WebSocket requests to the backend
            proxy_http_version 1.1;  # Use HTTP/1.1 for WebSockets
            proxy_set_header Upgrade $http_upgrade;  # Enable WebSocket upgrading
            proxy_set_header Connection "Upgrade";  # Maintain WebSocket connection
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Sec-WebSocket-Extensions $http_sec_websocket_extensions;
            proxy_set_header Sec-WebSocket-Key $http_sec_websocket_key;
            proxy_set_header Sec-WebSocket-Version $http_sec_websocket_version;

            proxy_read_timeout 86400s; # Keep WebSocket connections open for 24 hours
            proxy_send_timeout 86400s;

            access_log /var/log/nginx/websocket.log; # Log WebSocket traffic
        }

        # Logging settings
        access_log /var/log/nginx/access.log;  # Log all HTTP requests
        error_log /var/log/nginx/error.log;  # Log errors and issues
    }
}
